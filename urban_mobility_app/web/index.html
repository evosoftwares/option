<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="App de mobilidade urbana para transporte inteligente">
  
  <!-- Security headers para prevenir erros de memória -->
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="credentialless">
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
  
  <!-- Viewport para responsividade -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="urban_mobility_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>urban_mobility_app</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Google Maps JavaScript API -->
  <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoZBZ6RHxpq0EeKa4-UCkwSQrymtRacms&libraries=places">
  </script>
</head>
<body>
  <!-- Script para tratar erros de memória do navegador -->
  <script>
    // Intercepta e suprime o erro de measureUserAgentSpecificMemory
    window.addEventListener('error', function(e) {
      if (e.message && e.message.includes('measureUserAgentSpecificMemory')) {
        e.preventDefault();
        console.warn('measureUserAgentSpecificMemory não disponível - ignorando erro');
        return false;
      }
    });
    
    // Intercepta erros não capturados de Promise
    window.addEventListener('unhandledrejection', function(e) {
      if (e.reason && e.reason.message && e.reason.message.includes('measureUserAgentSpecificMemory')) {
        e.preventDefault();
        console.warn('measureUserAgentSpecificMemory Promise rejeitada - ignorando erro');
        return false;
      }
    });
    
    // Polyfill para measureUserAgentSpecificMemory se não existir
    if (typeof performance !== 'undefined' && !performance.measureUserAgentSpecificMemory) {
      performance.measureUserAgentSpecificMemory = function() {
        return Promise.reject(new Error('measureUserAgentSpecificMemory não suportado'));
      };
    }
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
